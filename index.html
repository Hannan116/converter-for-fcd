<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap-4 CSS link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="converter_styles.css">

    <title>Converter</title>
</head>
<body>
    <div class="container">
        <div class="container bg-info contain p-2 mt-1 text-center" >
            <p style="font-size: 2rem;" class="text-white">Converter for Gas calculation FCD</p> 
           </div>
           <div class="pt-2 row">
            <div class="col-4">
                <h2>MMSCF to CM</h2>
                <input type="number"  class="p-2 rounded"  placeholder="Enter MMSCF Value" oninput="mmscfToCM(this.value)">
                <p id="mmscftocm" class="mt-1.5 p-2 "></p>

            </div>
            <div class="col-4">
                <h2>CM to MMSCF</h2>
                <input type="number" class="p-2 rounded"  placeholder="Enter Cubic Meter Value" oninput="cmTommscf(this.value)">
                <p id="cmtommscf" class="mt-1.5 p-2 "></p>

            </div>
            <div class="col-4">
                <h2>CM to BCF</h2>
                <input type="number" class="p-2 rounded"  placeholder="Enter Cubic Meter Value" oninput="cmTobcf(this.value)">
                <p id="cmtobcf" class="mt-1.5 p-2 "></p>

            </div>
           </div>
           <!-- 2nd row starts here -->
           <div class=" pt-2 row">
            <div class="col-4">
                <h2 >MMSCF to BCM</h2>
                <input type="number" class="p-2 rounded"  placeholder="Enter MMSCF Value" oninput="mmscfTobcm(this.value)">
                <p id="mmscftobcm" class="mt-1.5 p-2 "></p>

            </div>
            <div class="col-4">
                <h2 >Kilometer to Mile</h2>
                <input type="number" class="p-2 rounded"  placeholder="Enter Kilometer Value" oninput="kiloTomile(this.value)">
                <p id="kilotomile" class="mt-1.5 p-2 "></p>

            </div>
            <div class="col-4">
                <h2 >Mile to Kilometer </h2>
                <input type="number" class="p-2 rounded"  placeholder="Enter Mile Value" oninput="mileTokilo(this.value)">
                <p id="miletokilo" class="mt-1.5 p-2 "></p>

            </div>
            
        </div>
            <!-- 3rd row starts here -->
           
            <div class=" pt-2 row">
                <div class="col-4">
                    <h2 >Celcious to Farenhite</h2>
                    <input type="number" class="p-2 rounded"  placeholder="Enter Celcious Value" oninput="celciousTofarenhite(this.value)">
                    <p id="celtofaren" class="mt-1.5 p-2 "></p>
    
                </div>
                <div class="col-4">
                    <h2 > Farenhite to Celcious </h2>
                    <input type="number" class="p-2 rounded"  placeholder="Enter Celcious Value" oninput="farenhiteTocelcious(this.value)">
                    <p id="farentocel" class="mt-1.5 p-2 "></p>
    
                </div>
                <div class="col-4">
                    <h2 > BCM to BCF </h2>
                    <input type="number" class="p-2 rounded"  placeholder="Enter Celcious Value" oninput="bcmTobcf(this.value)">
                    <p id="bcmtobcf" class="mt-1.5 p-2 "></p>
    
                </div>
            </div>
            <footer class="container bg-info p-4 mt-3 text-center">
              <p>Developed by:&hearts; Abdul Hannan</p>   
            </footer>
    </div>
   
<script>
    function mmscfToCM(mmscf) {
        var cm=mmscf*1000000/35.3147;
     document.querySelector("#mmscftocm").innerHTML= cm.toFixed(3)+" "+"CM";
    }
    function cmTommscf(cm) {
        var mmscf=cm*35.3147/1000000;
     document.querySelector("#cmtommscf").innerHTML= mmscf.toFixed(3)+" "+"MMSCF";
    }
    function cmTobcf(cm) {
        var bcf=cm*35.3147/1000000000;
     document.querySelector("#cmtobcf").innerHTML= bcf.toFixed(3)+" "+"BCF";
    }
    function mmscfTobcm(mmscf) {
        var bcm=mmscf/(35.3147*1000);
     document.querySelector("#mmscftobcm").innerHTML= bcm.toFixed(3)+" "+"BCM";
    }
    function kiloTomile(kilo) {
        var mile=kilo*0.62137119;
     document.querySelector("#kilotomile").innerHTML= mile.toFixed(3)+" "+"mile";
    }
    function mileTokilo(mile) {
        var kilo=mile/0.62137119;
     document.querySelector("#miletokilo").innerHTML= kilo.toFixed(3)+" "+"kilometer";
    }
    function celciousTofarenhite(celcious) {
        var farenhite=(celcious*9/5)+32;
     document.querySelector("#celtofaren").innerHTML= farenhite.toFixed(3)+" "+"farenhite";
    }
    function farenhiteTocelcious(farenhite) {
        var celcious=((farenhite-32)/9)*5;
     document.querySelector("#farentocel").innerHTML= celcious.toFixed(3)+" "+"celcious";
    }
    function bcmTobcf(bcm) {
        var bcf=(bcm*35.3147);
     document.querySelector("#bcmtobcf").innerHTML= bcf.toFixed(3)+" "+"bcf";
    }


    // var cm=document.querySelector("#cm");
    // console.log(mmscf);
</script>
    
</body>
</html>
